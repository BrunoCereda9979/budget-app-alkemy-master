<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <main>
        <!-- "Total expenses" and "Add operation" container -->
        <section id="cards-container">
            <!-- Total expenses card -->
            <article class="card">
                <div class="card-content expenses-card">
                    <h1>Gastos Totales</h1>
                    <p>$3522.00</p>
                </div>
            </article>
            <!-- Add new operation button -->
            <article class="card btn">
                <div class="card-content button-card">
                    <h1>Nueva Operacion</h1>
                    <img src="../assets/new-operation-icon.svg" alt="New operation icon">
                </div>
            </article>
        </section>

        <!-- Operation Cards Section -->
        <section id="operation-cards-container">
            
        </section>
    </main>
</body>
</html>
