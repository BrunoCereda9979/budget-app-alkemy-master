<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <main>
        <!-- "Total expenses" and "Add operation" container -->
        <section id="cards-container">
            <!-- Total expenses card -->
            <article class="card">
                <div class="card-content expenses-card">
                    <h1>Gastos Totales</h1>
                    <p>$3522.00</p>
                </div>
            </article>
            <!-- Add new operation button -->
            <article class="card btn">
                <div class="card-content button-card">
                    <h1>Nueva Operacion</h1>
                    <img src="../assets/new-operation-icon.svg" alt="New operation icon">
                </div>
            </article>
        </section>

        <!-- Operation Cards Section -->
        <section id="operations-container">
            <!-- Operation Card -->
            <article class="operation-card">
                <img class="expense-icon" src="../assets/expense-icon.svg" alt="Expense icon">
                <div class="operation-info">
                    <h2>- $53.39</h2>
                    <h3>12/05/2021</p>
                    <p>Compras del Supermercado</p>
                </div>
                <img class="options-icon" src="../assets/operation-options-icon.svg" alt="Operation Options">
            </article>
            <!-- Operation Card -->
            <article class="operation-card">
                <img class="expense-icon" src="../assets/income-icon.svg" alt="Expense icon">
                <div class="operation-info">
                    <h2>+ $60.10</h2>
                    <h3>10/05/2021</p>
                    <p>Transferencia Bancaria</p>
                </div>
                <img class="options-icon" src="../assets/operation-options-icon.svg" alt="Operation Options">
            </article>
            <!-- Operation Card -->
            <article class="operation-card">
                <img class="expense-icon" src="../assets/income-icon.svg" alt="Expense icon">
                <div class="operation-info">
                    <h2>+ $500.0</h2>
                    <h3>9/05/2021</p>
                    <p>Proyecto para Cliente</p>
                </div>
                <img class="options-icon" src="../assets/operation-options-icon.svg" alt="Operation Options">
            </article>
            <!-- Operation Card -->
            <article class="operation-card">
                <img class="expense-icon" src="../assets/expense-icon.svg" alt="Expense icon">
                <div class="operation-info">
                    <h2>- $120.50</h2>
                    <h3>1/05/2021</p>
                    <p>Reparacion de Auto</p>
                </div>
                <img class="options-icon" src="../assets/operation-options-icon.svg" alt="Operation Options">
            </article>
        </section>
    </main>
</body>
</html>
