<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <!--Styles-->
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <main>
        <!-- "Total expenses" and "Add operation" container -->
        <section id="cards-container">
            <!-- Total expenses card -->
            <article class="card">
                <div class="card-content expenses-card">
                    <h1>Balance Actual</h1>
                    <p>$3522.00</p>
                </div>
            </article>
            <!-- Show income and show expenses buttons -->
            <div class="buttons-container">
                <article class="small-card btn">
                    <p>Mostrar Ingresos</p>
                </article>
                <article class="small-card btn">
                    <p>Mostrar Egresos</p>
                </article>
            </div>
            <!-- Add new operation button -->
            <article class="card btn" id="open-modal-btn"> <!-- OPEN MODAL -->
                <div class="card-content button-card">
                    <h1>Nueva Operacion</h1>
                    <img src="../assets/new-operation-icon.svg" alt="New operation icon">
                </div>
            </article>
        </section>

        <!-- Modal Pop-up to add a new operation -->
        <article class="modal-container" id="modal-container">
            <div class="modal">
                <h3>Nueva Operacion</h3>
                <form>
                    <input class="input" type="text" name="operation-desc" id="operation-desc-input" placeholder="Concepto">
                    <input class="input" type="number" name="operation-amount" id="operation-amount-input" placeholder="Monto" min="1" step="any">
                    <input class="date-input" type="date" name="operation-date" id="operation-input">
                    <div>
                        <input type="radio" name="operation-type" id="operation-type-input" value="income"> Ingreso
                        <input type="radio" name="operation-type" id="operation-type-input" value="expense"> Egreso
                    </div>
                    <div class="form-buttons-container">
                        <button class="form-button" id="close-modal">Cerrar</button>
                        <input class="form-button" type="submit" value="Agregar" id="add-operation-btn">
                    </div>
                </form>
            </div>
        </article>
        
        <!-- Operation Cards Section -->
        <section id="operations-container">
            <!-- Operation Card -->
            <article class="operation-card">
                <img class="opertation-type-icon" src="../assets/expense-icon.svg" alt="Expense icon">
                <div class="operation-info">
                    <h2>- $53.39</h2>
                    <h3>12/05/2021</p>
                    <p>Compras del Supermercado</p>
                </div>
                <div class="action-buttons-container">
                    <img src="../assets/edit-button.svg" alt="Edit button icon">
                    <img src="../assets/delete-button.svg" alt="Edit button icon">
                </div>
            </article>
        </section>
    </main>
    <script src="../scripts/open-close-modal.js"></script>   
</body>
</html>
